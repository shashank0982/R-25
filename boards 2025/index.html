<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Board Exam Countdown</title>

    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d1d1d, #2b2b2b);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Header */
        h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(255, 204, 0, 0.8);
        }

        /* Countdown Timer */
        #countdown {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 700;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 1.5s infinite alternate;
        }

        /* Quote Styles */
        .quote {
            font-size: 1.8em;
            margin-top: 20px;
            padding: 0 20px;
            color: #f9f9f9;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc00;
        }

        /* Animation Keyframes */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c, 0 0 30px #ff4b2b;
            }
            100% {
                text-shadow: 0 0 20px #ff416c, 0 0 40px #ff416c, 0 0 60px #ff4b2b;
            }
        }

        /* Floating Animation for Background */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #ff4b2b, #ffcc00);
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <!-- Decorative Background Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <!-- Main Content -->
    <h1>Countdown to exam</h1>
    <div id="countdown">Loading...</div>
    <p class="quote" id="daily-quote">"The future depends on what you do today."</p>
    <footer>By Sam</footer>

    <script>
        const quotes = [
            "The harder you work for something, the greater you’ll feel when you achieve it.",
            "Push yourself, because no one else is going to do it for you.",
            "Success doesn’t just find you. You have to go out and get it.",
            "Dream it. Wish it. Do it.",
            "The key to success is to focus on goals, not obstacles.",
            "Don’t stop when you’re tired. Stop when you’re done.",
            "Great things never come from comfort zones.",
            "Wake up with determination. Go to bed with satisfaction.",
            "The way to get started is to quit talking and begin doing.",
            "Believe you can and you’re halfway there."
        ];

        // Function to update the quote daily
        function updateQuote() {
            const today = new Date().getDate();
            const quoteIndex = today % quotes.length;
            document.getElementById("daily-quote").textContent = quotes[quoteIndex];
        }

        // Countdown Timer Function
        function updateCountdown() {
            const examDate = new Date("2025-02-13T09:00:00");
            const now = new Date();
            const timeDifference = examDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent =
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            } else {
                document.getElementById("countdown").textContent = "The moment is here! Shine bright!";
                document.body.style.background = "linear-gradient(135deg, #4CAF50, #8BC34A)";
                document.querySelector(".quote").textContent = "Congratulations on your journey!";
            }
        }

        // Initialize
        updateQuote();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
